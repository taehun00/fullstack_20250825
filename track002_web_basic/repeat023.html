<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOTSTRAP</title>
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div class="container card">
        <h3 class="card-header" id="id">repeat023.html</h3>
         <div class="card-body">
            <pre class="alert alert-warning">
                0. 스크립트는 어디서든 동작 가능
                1. 아이디가 fontSizeBtn인 버튼을 선택
                2. 클릭 시 1~5 사이 숫자 입력받음
                3. 입력한 숫자에 따라 h3 제목 글자 크기 변경
            </pre>
            <input type="button" value="Change Font Size" 
                    id="fontSizeBtn" class="btn btn-warning" />
            <script>
                window.addEventListener("load", function(){
                    document.getElementById("fontSizeBtn").onclick=function(){
                        let num = prompt("1~5사이 번호 입력","1~5");
                        document.getElementById("id").style.fontSize =  num + "em";

                    };
                });
            </script>
        </div>
    </div>
</body>
</html>
