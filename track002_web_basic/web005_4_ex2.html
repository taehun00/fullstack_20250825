<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        * {margin: 0; padding: 0; box-sizing: border-box;}
        body {background-image: linear-gradient(135deg, #f0f9ff, #e0f7fa);
        font-family: Arial; padding: 30px
        }
        h1 {text-align: center; color: #00796b; margin-bottom: 40px;}
        .container {width: 50%; margin:auto}
        
        .card {float: left; width: 250px; margin: 20px; padding: 20px; background-color: white; border-radius: 15px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1); position: relative; text-align: center;
        transform: translateY(20px);/* 애니메이션: 등장 시 아래에서 위로 이동(translateY) */
        border: 3px solid transparent; /* 투명 3px */
        background-clip: padding-box; /* 배경 클립 설정 */
        
        opacity: 0;   /* 애니메이션 화면에 안보이기 - 투명도 */
        animation: fadeInUp 0.8s ease forwards;
        /* 애니메이션 이름, 지속시간, 처음과 끝 느리게, 애니메이션 끝나도 마지막상태 유지 */

        position: relative;
        }

        /* 두 번째 카드에 애니메이션 지연을 주려면? (지연 시간 0.3초) 
            .card를 대상으로 nth-of-type
            부모를 기준으로   nth-child
        */
/*        .card:nth-child(2){
            animation-delay: 0.3s;
        }
*/      
        .card:nth-of-type(1){
            animation-delay: 0.3s;
        }
        .card:nth-of-type(2){
            animation-delay: 0.6s;
        }

        .card:hover {
            transform: translateY(5px);
            box-shadow: 0 0 15px rgba(0,0,0,0.2);
            border: 3px solid #00796b;
            /*위치: 카드 바깥쪽(-3px)*/
            background-image: linear-gradient(45deg, #00c9ff, #92fe9d);
            border-radius: 18px;
            /*투명도 : hover 시 1로 변경*/
        }

        /* css에서는 border에 그라디언트색상을 줄 수 없음
        1) ::before 가상요소 카드보다 살짝 크게 만들기
        */
        .card::before{
            content:"";
            position: absolute;
            top: -3px; left: -3px; right: -3px; bottom: -3px;
            background-image: linear-gradient(45deg, #00c9ff, #92fe9d);
            border-radius: 15px;
            opacity: 0;
            z-index: -1;
            transition: opacity 0.5s ease;
        }

        .card:hover::before{
            opacity: 1;  /*투명도*/
        }

        .card img {
            width: 120px; height: 80px; border-radius: 10px;
            /*이미지 비율 유지:object-fit: cover*/
            border:1px solid #00796b;
        }
        .card h2 {font-size: 18px; margin-top: 15px; margin-bottom: 10px; color: #333}
        .card p {font-size: 14px; color: #555; margin-bottom: 10px;}
        .card .more-btn { position: absolute; top:10px; right:10px; 
        background-color: #00796b; color: white; 
        padding: 8px 12px; border-radius: 12px; font-size: 13px;
        text-decoration: none; transition:background 0.3s ease;
        }

        .card .more-btn:hover{
            background-color: #004d40;
            animation: shake 0.3s ease-in-out;
        }

        @keyframes shake{
            0%{ transform: translate(0,0);}
            25%{ transform: translate(2px,2px);}
            50%{ transform: translate(-2px,-2px);}
            75%{ transform: translate(2px,-2px);}
            100%{ transform: translate(0,0);}
        }

        .clear {clear:both; margin-top:400px; padding: 15px; border-radius: 10px; background-color: #e0f2f1;
        text-align: center; color: #333;}

        /* 카드가 아래에서 위로 부드럽게 등장하도록 애니메이션을 정의 */
        @keyframes fadeInUp{
            to{
                opacity:1;  /* 투명도 */
                transform:translateY(0);
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>나의 포트폴리오</h1>
        <div class="card">
            <p><img src="/track002_web_basic/img/portfolio1.jpg" alt=""></p>
            <h2>쇼핑몰 웹앱</h2>
            <p>
                React + Firebase 기반의 쇼핑몰 웹 애플리케이션
            </p>
            <p>
                사용 기술 : React, Firebase, Styled-components
            </p>
            <a href="" class="more-btn" title="">더보기</a>
        </div>
        <div class="card">
            <p><img src="/track002_web_basic/img/portfolio2.jpg" alt=""></p>
            <h2>AI 챗봇 서비스</h2>
            <p>
                python 기반의 자연어 처리 챗봇 시스템
            </p>
            <p>
                사용 기술 : Flask, TensorFlow, NLP
            </p>
            <a href="" class="more-btn" title="">더보기</a>
        </div>
        <div class="clear">
            이 포트폴리오는 실제 프로젝트를 기반으로 구성되었으며, 각 프로젝트는 GitHub에서 확인할 수 있습니다.
        </div>
    </div>
    
</body>
</html>
