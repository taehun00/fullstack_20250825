<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BOOTSTRAP-2</title>
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <div>
        <h3 class="container">1. container vs container-fluid</h3>
        <div class="container       bg-warning text-white p-3">container</div>
        <div class="container-fluid bg-success p-3">container-fluid</div>
        <!-- bg-warning 배경색, text-white 글자색하얀색, p-3 상하좌우패딩, m-3 상하좌우마진 -->
    </div>

    <div class="m-3" style="background-color: #dfdfdf;">
        <h3>2. row 아파트 층</h3>
        <div class="container bg-warning">
            <div class="row bg-danger p-3">2층</div>
            <div class="row bg-success p-3">1층</div>
        </div>
    </div>

        <div class="m-3" style="background-color: #dfdfdf;">
        <h3>3. col-sm-* (* 숫자 : 12맞추기)</h3>
        <div class="container bg-warning">
            <div class="row bg-success p-3">
                <div class="col-sm-2 bg-primary text-white p3">5층 1칸</div>
                <div class="col-sm-10 bg-primary text-white p3">5층 2칸</div>
            </div>
            <div class="row bg-success p-3">
                <div class="col-sm-5 bg-primary text-white p3">4층 1칸</div>
                <div class="col-sm-5 bg-primary text-white p3">4층 2칸</div>
                <div class="col-sm-2 bg-primary text-white p3">4층 3칸</div>
            </div>
            <div class="row bg-success p-3">
                <div class="col-sm-3 bg-primary text-white p3">3층 1칸</div>
                <div class="col-sm-3 bg-primary text-white p3">3층 2칸</div>
                <div class="col-sm-3 bg-primary text-white p3">3층 3칸</div>
                <div class="col-sm-3 bg-primary text-white p3">3층 4칸</div>
            </div>
            
            <div class="row bg-danger p-3">2층</div>

            <div class="row bg-success p-3">
                <div class="col-sm-4 bg-primary text-white p3">1층 1칸</div>
                <div class="col-sm-4 bg-danger text-white p3">1층 2칸</div>
                <div class="col-sm-4 bg-primary text-white p3">1층 3칸</div>
            </div>
        </div>
    </div>
</body>
</html>
