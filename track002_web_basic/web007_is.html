<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BOOTSTRAP</title>
  
  <!-- Latest compiled and minified CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

  <!-- Latest compiled JavaScript -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body>

  <div class="bg-primary text-white p-3">
    <h1>001. 출력</h1>
    <ul>
        <li>document.write("문자열")</li>
        <li>console.log("문자열")</li>
    </ul>
  </div>
  <div class="container card my-3">
    <h3 class="card-header">출력</h3>
    <div class="card-body">
        <script>
            document.write("<p> Hello JS! </p>");
            console.log("안녕 javaScript!")
        </script>
    </div>
  </div><!-- 실습 -->

  <div class="bg-primary text-white p-3">
    <h1>002. 변수 : var, let, const</h1>
    <ul>
        <li>var 전역</li>
        <li>let 지역</li>
        <li>const 상수</li>
    </ul>
  </div>
  <div class="container card my-3">
    <h2 class="card-header">step1 :var 사용법</h2>
    <div class="card-body">
        <script>
            //1. 전역변수 - 다시 선언시 덮어씀
            var global; //선언
            console.log(global); //undefined
            global=123; //사용
            document.write(global);
        </script>
    </div>
    <h2 class="card-header">step2 :var, let, const</h2>
    <div class="card-body">
        <script>
            //1. var
            var global=10; console.log(global);
            var global=20; console.log(global);
            //2. let - 변수 중복선언 불가
            let local1=10; console.log(local1);
            //let local1=20; console.log(local1);
                local1=20; console.log(local1);
            //3. const - 상수
            const const1=30;
                  const1=40; console.log(const1);
            // Uncaught TypeError: Assignment to constant variable.
            // at web007_is.html:64:25
        </script>
    </div>
  </div>
    <div class="bg-primary text-white p-3">
        <h1>003. 자료형, 자료형확인 (typeof)</h1>
        <ul>
            <li>자료형</li>
            <li>자료형확인(typeof)</li>
        </ul>
    </div>
    <div class="container card my-3">
        <h2 class="card-header">자료형실습</h2>
        <div class="card-body">
            <script>
                let data1;          console.log(data1); //undefined
                    data1=10;       console.log(data1); // 10
                    data1=3.14;     console.log(data1); // 3.14
                    data1="abc";    console.log(data1); // abc
                    data1=true;     console.log(data1); // true
                    data1=["a",1];  console.log(data1); // Array(2)
                    data1={};       console.log(data1); // Object
                    data1=function(){};   console.log(data1);  //f(){}
                                          console.log(typeof(data1)); //function
                    data1=10;
                    console.log(data1 + "10"); //1010
                    console.log(typeof(data1), '/', typeof("10")); //number / string
                    console.log(data1 + Number("10")); //20
            </script>
        </div>
    </div>
    <!-- 여기에 콘텐츠를 추가하세요 -->
</body>
</html>
