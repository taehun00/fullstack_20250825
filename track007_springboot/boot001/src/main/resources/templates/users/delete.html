<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<body>
<div layout:fragment="content">

    <h2 class="mb-4">회원 탈퇴</h2>

    <!-- 알림메시지 -->
	<div th:if="${success}" class="alert alert-info alert-dismissible fade show" role="alert">
        <span th:text="${success}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <div th:if="${error}" class="alert alert-info alert-dismissible fade show" role="alert">
        <span th:text="${error}"></span>
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
    </div>
    <!-- 로그인된 사용자만 -->
    <div sec:authorize="isAuthenticated()">
    <!-- 로컬 계정: 비밀번호 입력 후 탈퇴 --> 
    	<div th:if="${dto != null and dto.provider == 'local'}">
            <form  th:action="@{/users/delete}" method="post"> 
            	<!-- CSRF 토큰 --> 
				<input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}"/>
                <!-- 이메일/프로바이더 히든: 컨트롤러에서도 세팅하지만 폼에서도 함께 전달 --> 
                <input type="hidden" name="appUserId" th:value="${dto.appUserId}" />
				<input type="hidden" name="email" th:value="${dto.email}" />
				<input type="hidden" name="provider" th:value="${dto.provider}" />
				
                <div class="mb-3">
                    <label for="password" class="form-label">비밀번호 확인</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>
                <button type="submit" class="btn btn-danger">탈퇴하기</button>
            </form>
        </div> 
    </div>

	<!-- 익명 사용자 -->
	<div sec:authorize="isAnonymous()">
		<p class="alert alert-warning">로그인 후 사용가능한 페이지입니다.</p>
		<a th:href="@{/users/login}" class="btn btn-primary">로그인</a>
	</div>

</div>
</body>
</html>
