<!DOCTYPE html>
<html lang="ko" xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security"
      layout:decorate="~{fragments/layout}">
<body>
<div layout:fragment="content">

    <h2 class="mb-4">회원정보 수정</h2>

    <!-- 메시지 출력 --> 

    <!-- 로그인된 사용자만 -->
    <div>

        <!-- 로컬 계정만 수정 가능 -->
        <div>
            <form   class="needs-validation" novalidate>
                <!-- CSRF 토큰 --> 

                <!-- 이메일/프로바이더 히든: 컨트롤러에서도 세팅하지만 폼에서도 함께 전달 --> 

                <div class="mb-3">
                    <label for="password" class="form-label">현재 비밀번호</label>
                    <input type="password" id="password" name="password" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="nickname" class="form-label">닉네임</label>
                    <input type="text" id="nickname" name="nickname" class="form-control"/>
                </div>

                <div class="mb-3">
                    <label for="mobile" class="form-label">휴대폰 번호</label>
                    <input type="text" id="mobile" name="mobile" class="form-control" />
                </div>

                <div class="mb-3">
                    <label for="file" class="form-label">프로필 이미지 변경</label>
                    <input type="file" id="file" name="file" class="form-control">
                    <!-- 현재 이미지 프리뷰 -->
                    <div class="mt-2" >
                        <img   alt="현재 프로필" style="max-width:120px;" />
                    </div>
                </div>

                <button type="submit" class="btn btn-primary">수정하기</button>
            </form>
        </div>

        <!-- 소셜 계정: 수정 비활성화 -->
    </div>

    <!-- 익명 사용자 -->


</div>
</body>
</html>
